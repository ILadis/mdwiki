<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ 'styles.css' | url }}">
  <title>{{ config.site_name }}</title>
</head>
<body>
  <header>
    <h1>{{ config.site_name }}</h1>
    <nav>
      <a href="{{ 'index.html' | url }}">Home</a>
      <a href="{{ 'tags.html' | url }}">Tags</a>
      {% for item in nav %}
      <a href="{{ item.url | url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </header>
  {% block content %}
  <article>
    {% if 'date' in page.meta %}
    <time datetime="{{ page.meta.date }}">{{ page.meta.date.strftime('%B %d, %Y') }}</time>
    {% endif %}
    {{ page.content }}
  </article>
  {% endblock %}
</body>
</html>
